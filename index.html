<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <img
        srcset="
          ./images/museum-320x.jpg  320w,
          ./images/museum-480x.jpg  480w,
          ./images/museum-720x.jpg 720w,
          ./images/museum-959x.jpg 959w,
          ./images/museum-960x.jpg 960w,
          ./images/museum-1280x.jpg 1280w,
          ./images/museum-1600x.jpg 1600w
        "
        sizes="(max-width: 320px) 320px,
          (max-width: 690px) 690px,
          (max-width: 1280px) 1280px"

          media="(min-width: 960px)"
        />
        <source
          srcset="
            ./images/museum-320x.jpg,
            ./images/museum-640x.jpg 2x,
            ./images/museum-960.jpg 3x
          "
        />
        <source
          media="(min-width: 480px)"
          srcset="
            ./images/museum-480x.jpg,
            ./images/museum-960x.jpg 2x,
            ./images/museum-1440x.jpg3x
          "
        />
        <source
          media="(min-width: 640px)"
          srcset="
            ./images/museum-720x.jpg,
            ./images/museum-1440x.jpg 2x,
           ./images/museum-2160x.jpg 3x
          "
        />
           <source
          media="(min-width: 959px)"
          srcset="
            ./images/museum-960x.jpg,
            ./images/museum-1920x.jpg 2x,
           ./images/museum-2880x.jpg 3x
          "
        />
           <source
          media="(min-width: 960px)"
          srcset="
            ./images/museum-480x480.jpg,
            ./images/museum-960x960.jpg 2x,
           ./images/museum-1440x1440.jpg 3x
          "
        />
           <source
          media="(min-width: 1280px)"
          srcset="
            ./images/museum-640x640.jpg,
            ./images/museum-1280x1280.jpg 2x,
           ./images/museum- 1920x1920.jpg 3x
          "
        />
             <source
          media="(min-width: 1600px)"
          srcset="
            ./images/museum-800x.jpg,
            ./images/museum-1600x.jpg 2x,
           ./images/museum-2400x2400.jpg 3x
          "
        />
    </picture>

  </header>
</body>

</html>
